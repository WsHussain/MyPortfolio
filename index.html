<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqas Hussain - Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("bcUUT6BS4DzbMiNaK"); // Votre clé publique
        })();
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        dark: '#0a0a0a',
                        light: '#e5e5e5',
                        accent: '#3b82f6', // Un bleu électrique subtil ou gris
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                        'marquee-reverse': 'marqueeReverse 25s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        marqueeReverse: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            cursor: default;
        }
        
        /* Effet de grain sur le fond */
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Masquer la scrollbar pour le design épuré */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .hover-reveal-img {
            pointer-events: none;
            position: absolute;
            height: 300px;
            width: 450px;
            object-fit: cover;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            border-radius: 4px;
        }
        
        .project-item:hover .hover-reveal-img {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="noise-bg"></div>
    
    <script type="text/babel">
        // --- Composants Utilitaires ---

        const Marquee = ({ items, reverse = false }) => {
            return (
                <div className="relative flex overflow-x-hidden py-6 border-y border-white/10 bg-dark/50 backdrop-blur-sm">
                    <div className={`flex whitespace-nowrap animate-${reverse ? 'marquee-reverse' : 'marquee'}`}>
                        {[...items, ...items, ...items, ...items].map((item, i) => (
                            <span key={i} className="mx-8 text-4xl font-display font-bold text-white/20 uppercase tracking-tighter hover:text-white transition-colors duration-300">
                                {item} <span className="text-accent">✦</span>
                            </span>
                        ))}
                    </div>
                </div>
            );
        };

        const RevealText = ({ children, delay = 0 }) => {
            return (
                <div className="overflow-hidden">
                    <div className="animate-fade-in-up" style={{ animationDelay: `${delay}s`, opacity: 0 }}>
                        {children}
                    </div>
                </div>
            );
        };

        // --- Navigation ---
        
        const Navbar = ({ onContact }) => {
            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className="fixed top-0 w-full p-6 flex justify-between items-center z-40 mix-blend-difference text-white">
                    <div className="text-xl font-bold font-display tracking-widest cursor-pointer" onClick={() => scrollTo('hero')}>
                        WAQAS.HU
                    </div>
                    <div className="flex gap-8 text-sm uppercase tracking-widest">
                        <button onClick={() => scrollTo('projects')} className="hover:line-through decoration-accent decoration-2">Projets</button>
                        <button onClick={() => scrollTo('about')} className="hover:line-through decoration-accent decoration-2">À Propos</button>
                        <button onClick={onContact} className="hover:line-through decoration-accent decoration-2">Contact</button>
                    </div>
                </nav>
            );
        };

        // --- Sections ---

        const Hero = () => {
            return (
                <section id="hero" className="min-h-screen flex flex-col justify-center px-6 pt-20 relative overflow-hidden">
                    <div className="max-w-[90vw]">
                        <RevealText delay={0.1}>
                            <h1 className="text-[10vw] leading-[0.85] font-display font-bold uppercase tracking-tighter text-white">
                                Full Stack
                            </h1>
                        </RevealText>
                        <RevealText delay={0.2}>
                            <h1 className="text-[10vw] leading-[0.85] font-display font-bold uppercase tracking-tighter text-white/50 ml-[10vw]">
                                Developer
                            </h1>
                        </RevealText>
                        
                        <div className="mt-12 flex flex-col md:flex-row justify-between items-start md:items-end border-t border-white/20 pt-6">
                            <RevealText delay={0.4}>
                                <p className="max-w-md text-white/60 text-lg font-light leading-relaxed">
                                    Je crée des expériences numériques immersives et des solutions techniques robustes. Basé en France, disponible mondialement.
                                </p>
                            </RevealText>
                            <RevealText delay={0.6}>
                                <div className="mt-8 md:mt-0">
                                    <div className="animate-bounce">
                                        <i className="fas fa-arrow-down text-2xl text-white/40"></i>
                                    </div>
                                </div>
                            </RevealText>
                        </div>
                    </div>
                </section>
            );
        };

        const ProjectList = ({ projects }) => {
            const [hoveredProject, setHoveredProject] = React.useState(null);
            const [mousePos, setMousePos] = React.useState({ x: 0, y: 0 });

            const handleMouseMove = (e) => {
                // Met à jour la position de l'image de survol
                // On ajoute un décalage pour que l'image ne soit pas sous le curseur
                setMousePos({ x: e.clientX + 20, y: e.clientY - 150 });
            };

            return (
                <section id="projects" className="py-32 px-6" onMouseMove={handleMouseMove}>
                    <div className="mb-16 border-b border-white/20 pb-4">
                        <span className="text-sm uppercase tracking-widest text-white/50">01 / Portfolio</span>
                    </div>

                    <div className="flex flex-col">
                        {projects.map((project, index) => (
                            <div 
                                key={index}
                                className="project-item group relative py-12 border-b border-white/10 cursor-pointer transition-all hover:pl-4"
                                onMouseEnter={() => setHoveredProject(index)}
                                onMouseLeave={() => setHoveredProject(null)}
                            >
                                <div className="flex justify-between items-baseline z-20 relative mix-blend-difference">
                                    <h2 className="text-5xl md:text-7xl font-display font-bold text-white group-hover:text-transparent group-hover:stroke-white transition-all duration-300" style={{WebkitTextStroke: hoveredProject === index ? '1px #fff' : '0px'}}>
                                        {project.title}
                                    </h2>
                                    <span className="text-sm uppercase tracking-widest text-white/40 group-hover:text-white transition-colors">
                                        {project.category}
                                    </span>
                                </div>
                                <p className="mt-4 text-white/50 max-w-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
                                    {project.description}
                                </p>
                                
                                {/* Image flottante au survol (version Desktop uniquement) */}
                                {hoveredProject === index && (
                                    <div 
                                        className="fixed hidden md:block pointer-events-none z-10 rounded-lg overflow-hidden w-[400px] h-[250px]"
                                        style={{ 
                                            left: mousePos.x, 
                                            top: mousePos.y,
                                            animation: 'popIn 0.3s ease-out'
                                        }}
                                    >
                                        <img 
                                            src={project.image} 
                                            alt={project.title} 
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                )}

                                {/* Image mobile (s'affiche juste en dessous sur mobile) */}
                                <div className="md:hidden mt-6 rounded-lg overflow-hidden">
                                     <img src={project.image} alt={project.title} className="w-full object-cover" />
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

      const About = () => {
            return (
                <section id="about" className="py-32 bg-white text-dark px-6">
                    <div className="container mx-auto">
                        <div className="mb-16 border-b border-dark/20 pb-4">
                            <span className="text-sm uppercase tracking-widest text-dark/50">02 / À Propos</span>
                        </div>

                        {/* Inversion ici : Image en premier (gauche), Texte en second (droite) */}
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            
                            {/* Colonne GAUCHE : Image Style Tingting Luo */}
                            <div className="relative group w-full max-w-md mx-auto md:mx-0">
                                {/* Cadre avec coins arrondis et animation fluide */}
                                <div className="aspect-[3/4] overflow-hidden rounded-2xl transition-all duration-700 ease-[cubic-bezier(0.25,1,0.5,1)] shadow-2xl shadow-dark/5">
                                    
                                    {/* Image avec zoom lent et passage N&B -> Couleur */}
                                    <img 
                                        src="./Profile.jpg" 
                                        alt="Waqas Hussain" 
                                        className="w-full h-full object-cover grayscale brightness-95
                                                   transition-all duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] 
                                                   group-hover:grayscale-0 group-hover:brightness-100 group-hover:scale-110" 
                                    />
                                    
                                    {/* Bordure intérieure subtile pour la finition */}
                                    <div className="absolute inset-0 ring-1 ring-inset ring-black/5 rounded-2xl pointer-events-none"></div>
                                </div>
                            </div>

                            {/* Colonne DROITE : Texte */}
                            <div>
                                <h3 className="text-4xl md:text-5xl font-display font-bold mb-8 leading-tight">
                                    Au-delà du code, <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-dark to-dark/60">
                                        je crée des solutions.
                                    </span>
                                </h3>
                                <div className="space-y-6 text-lg text-dark/70 font-light leading-relaxed">
                                    <p>
                                        Après avoir exploré le design UX/UI, la photographie et la gestion, je combine aujourd'hui créativité visuelle et rigueur technique.
                                    </p>
                                    <p>
                                        Je ne me contente pas de coder des fonctionnalités. Je conçois des systèmes entiers pensés pour l'utilisateur final. Ma polyvalence me permet de comprendre les enjeux design tout en maîtrisant les contraintes backend.
                                    </p>
                                </div>
                                
                                <div className="mt-12 flex items-center gap-6">
                                    <a 
                                        href="./Waqas_Hussain_CV.pdf" 
                                        target="_blank" 
                                        className="group inline-flex items-center gap-3 px-8 py-4 bg-dark text-white rounded-full transition-all hover:bg-dark/90 hover:scale-105"
                                    >
                                        <span className="uppercase tracking-widest text-sm font-bold">Télécharger CV</span>
                                        <i className="fas fa-arrow-down transform group-hover:translate-y-1 transition-transform"></i>
                                    </a>
                                    
                                    {/* Lien social optionnel à côté du bouton */}
                                    <a href="https://www.linkedin.com/in/waqas-hu/" target="_blank" className="text-dark/40 hover:text-dark transition-colors">
                                        <i className="fab fa-linkedin text-2xl"></i>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            );
        };

        const Contact = ({ isOpen, onClose }) => {
            const form = React.useRef();
            const [status, setStatus] = React.useState('');

            const sendEmail = (e) => {
                e.preventDefault();
                setStatus('sending');
                
                emailjs.sendForm('service_tyqzgnj', 'template_23k06kx', form.current, 'bcUUT6BS4DzbMiNaK')
                .then(() => {
                    setStatus('success');
                    setTimeout(() => {
                        setStatus('');
                        onClose();
                    }, 2000);
                }, (error) => {
                    console.error(error);
                    setStatus('error');
                });
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-dark/95 backdrop-blur-xl z-50 flex items-center justify-center p-6 animate-fade-in-up">
                    <button onClick={onClose} className="absolute top-6 right-6 text-white/50 hover:text-white transition-colors">
                        <i className="fas fa-times text-2xl"></i>
                    </button>

                    <div className="w-full max-w-2xl">
                        <h2 className="text-5xl font-display font-bold text-white mb-2">Let's talk.</h2>
                        <p className="text-white/50 mb-12">Remplissez le formulaire ci-dessous ou envoyez-moi un email direct.</p>

                        {status === 'success' ? (
                            <div className="text-center py-20">
                                <span className="text-6xl mb-4 block">✨</span>
                                <h3 className="text-2xl text-white font-display">Message reçu.</h3>
                            </div>
                        ) : (
                            <form ref={form} onSubmit={sendEmail} className="space-y-8">
                                <div className="group">
                                    <label className="block text-xs uppercase tracking-widest text-white/40 mb-2">Votre Nom</label>
                                    <input type="text" name="user_name" required 
                                           className="w-full bg-transparent border-b border-white/20 py-4 text-white text-xl focus:outline-none focus:border-white transition-colors rounded-none" 
                                           placeholder="John Doe" />
                                </div>
                                <div className="group">
                                    <label className="block text-xs uppercase tracking-widest text-white/40 mb-2">Votre Email</label>
                                    <input type="email" name="user_email" required 
                                           className="w-full bg-transparent border-b border-white/20 py-4 text-white text-xl focus:outline-none focus:border-white transition-colors rounded-none" 
                                           placeholder="john@example.com" />
                                </div>
                                <div className="group">
                                    <label className="block text-xs uppercase tracking-widest text-white/40 mb-2">Message</label>
                                    <textarea name="message" rows="3" required 
                                              className="w-full bg-transparent border-b border-white/20 py-4 text-white text-xl focus:outline-none focus:border-white transition-colors rounded-none resize-none" 
                                              placeholder="Parlez-moi de votre projet..."></textarea>
                                </div>
                                
                                <button type="submit" className="mt-8 bg-white text-dark px-10 py-5 font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors w-full md:w-auto">
                                    {status === 'sending' ? 'Envoi...' : 'Envoyer le message'}
                                </button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const Footer = ({ onContact }) => {
            return (
                <footer className="py-20 px-6 border-t border-white/10 text-center">
                    <h2 className="text-[12vw] font-display font-bold text-white/10 uppercase leading-none hover:text-white/20 transition-colors cursor-pointer" onClick={onContact}>
                        Contact Me
                    </h2>
                    <div className="flex justify-center gap-8 mt-12">
                        <a href="https://github.com/WsHussain" target="_blank" className="text-white/40 hover:text-white transition-colors"><i className="fab fa-github text-2xl"></i></a>
                        <a href="https://www.linkedin.com/in/waqas-hu/" target="_blank" className="text-white/40 hover:text-white transition-colors"><i className="fab fa-linkedin text-2xl"></i></a>
                        <a href="https://www.instagram.com/waqas.hu/" target="_blank" className="text-white/40 hover:text-white transition-colors"><i className="fab fa-instagram text-2xl"></i></a>
                    </div>
                    <p className="mt-8 text-white/20 text-xs uppercase tracking-widest">© 2025 Waqas Hussain. All rights reserved.</p>
                </footer>
            );
        };

        const App = () => {
            const [isContactOpen, setIsContactOpen] = React.useState(false);

            const projects = [
                {
                    title: "KESHI",
                    category: "Web Design",
                    description: "Site vitrine immersif pour l'artiste Keshi.",
                    image: "./Projet_img/Keshi_website.PNG"
                },
                {
                    title: "MY CINEMA",
                    category: "App Web",
                    description: "Gestionnaire de films avec base de données complexe.",
                    image: "./Projet_img/My_cinema.PNG"
                },
                {
                    title: "PUISSANCE 4",
                    category: "Game Dev",
                    description: "Algorithme de jeu classique en JS.",
                    image: "./Projet_img/Puissance_4.PNG"
                },
                {
                    title: "SQL ADMIN",
                    category: "Database",
                    description: "Interface d'administration de données brute.",
                    image: "./Projet_img/Interface SQL.PNG"
                },
                {
                    title: "TODO LIST",
                    category: "Productivity",
                    description: "Application React de gestion de tâches.",
                    image: "./Projet_img/Todolist_2.PNG"
                },
                {
                    title: "TWITTER",
                    category: "Clone",
                    description: "Reproduction fonctionnelle du réseau social.",
                    image: "./Projet_img/twitter.png"
                }
            ];

            const skills = ["HTML", "CSS", "JAVASCRIPT", "REACT", "NODE.JS", "PHP", "MYSQL", "TAILWIND", "GIT", "UI/UX", "FIGMA"];

            return (
                <div className="relative">
                    <Navbar onContact={() => setIsContactOpen(true)} />
                    
                    <Hero />
                    
                    <Marquee items={skills} />
                    
                    <ProjectList projects={projects} />
                    
                    <Marquee items={["Creative", "Developer", "Designer", "Freelance"]} reverse={true} />
                    
                    <About />
                    
                    <Footer onContact={() => setIsContactOpen(true)} />
                    
                    <Contact isOpen={isContactOpen} onClose={() => setIsContactOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
